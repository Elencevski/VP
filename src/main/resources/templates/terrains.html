

<div>
<h2>Info about the request</h2>
<div th:text="${ipAddress}"></div>
<div th:text="${clientAgent}"></div>

<th:block th:if="${session.user!=null}">
    <h2>Info about user</h2>
    <div th:text="${session.user.username}"></div>
    <div th:text="${session.user.name}"></div>
    <div th:text="${session.user.surname}"></div>
    <div>
        <a href="/logout">Logout</a>
    </div>
</th:block>

<h2>Terrains</h2>
<ul>
    <li th:each="terrain: ${terrains}"><th:block th:text="${terrain.name}"/> (<th:block th:text="${terrain.description}"/>)</li>
</ul>

<h3>Add New Terrain</h3>
<form th:action="@{/servlet/thymeleaf/category}" th:method="POST">  <!-- proba -->
    <label for='name'>Name:</label>:<input id='name' type='text' name='name'/>
    <label for='desc'>Description:</label>:<input id='desc' type='text' name='description'/>
    <input type='submit' value='Submit'/>
</form>
</div>
