<div>
    <th:block xmlns:th="http://www.thymeleaf.org">
        <section class="jumbotron text-center" style="background-color: aliceblue">
            <div class="container">
                <h3 class="jumbotron-heading">Reservation for
                    <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
                </h3>
            </div>
        </section>

        <div th:if="${hasError}">
            <h5 class="text-center text-danger" th:text="${error}"></h5>
        </div>

        <div class="container mb-4">
            <div class="row">
                <div class="col-12" th:if="${tours.size() > 0}">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Tour</th>
                                <th scope="col">Price</th>
                                <th scope="col">Guide</th>
                                <th scope="col">Terrain</th>
                                <th scope="col">Condition</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tour : ${tours}" class="cart-item">
                                <td th:text="${tour.getName()}"></td>
                                <td th:text="${tour.getPrice()}"></td>
                                <td th:text="${tour.getGuide() != null} ? ${tour.getGuide().getName()} : 'No Guide'"></td>
                                <td th:text="${tour.getTerrain() != null} ? ${tour.getTerrain().getName()} : 'No Terrain'"></td>
                                <td th:text="${tour.getCondition()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
