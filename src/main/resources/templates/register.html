<div class="container">
  <h1 th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="container">
<section class="vh-100" style="background-color: aliceblue;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                <form class="mx-1 mx-md-4" method="post" action="/register">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="username" class="sr-only">Username</label>
                      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                             autofocus="">
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="password" class="sr-only">Password</label>
                      <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                             required="">
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="repeatedPassword" class="sr-only">Repeat Password</label>
                      <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
                             placeholder="Repeat Password" required="">
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="name" class="sr-only">Name</label>
                      <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="surname" class="sr-only">Surname</label>
                      <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required=""
                             autofocus="">
                    </div>
                  </div>


                  <p>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
                    <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name="role"  type="radio" id="ROLE_USER" value="ROLE_USER">
                    <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>
                  </div>
                  </p>



                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-lg btn-warning btn-block" type="submit">Sign up</button>
                  </div>

                </form>
                <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://th.bing.com/th/id/R.aaa2bea0813acfd46a0b6549e42ef0b9?rik=HIrNJEpiYhO2zA&riu=http%3a%2f%2fthewowstyle.com%2fwp-content%2fuploads%2f2015%2f02%2fbeautiful-mountains-lake.jpg&ehk=n6GcKJAVWVbLvSHtMvQr2kdZe8O5MsTpUHDBUaOOtVE%3d&risl=&pid=ImgRaw&r=0"

                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
